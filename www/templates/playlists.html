<ion-view view-title="Playlists">
  <ion-content>
   <button ng-click="insert()">insert</button>
   <button ng-click="select()"> select</button>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
